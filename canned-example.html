<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="display:flex; flex-direction:column; align-items:center; width:100%; height:100vh; padding-top:50px; background:#616474">

	<div style="width:100%; height:100%; display:flex; justify-content:space-around;">
		<!-- scroll_cont can be anywhere in the document in relation to the actual scrollbar -->

		<div id="scroll_and_scrolled_left" style="display:flex; width:200px; height:500px; background:#A3E398;">

			<div style="position:relative;height:100%;width:15px;background:black;"></div>

			<div id="scroll_cont_left" style="position:relative; height:100%; width:100%; display:flex; overflow:hidden;">
				<div id="scroll_drawer_left" style="position:absolute; width:100%; height:700px; background:#A3E398;"></div>
			</div>

		</div>



		<div id="scroll_and_scrolled_right" style="display:flex; width:200px; height:500px; background:#A3E398;">

			<div id="scroll_cont_right" style="position:relative; height:100%; width:100%; display:flex; overflow:hidden;">
				<div id="scroll_drawer_right" style="position:absolute; width:100%; height:700px; background:#A3E398;"></div>
			</div>

			<div style="position:relative; height:100%; width:15px; background:black;"></div>

		</div>



		<div id="scroll_and_scrolled_bot" style="display:flex; flex-direction:column; width:500px; height:200px; background:#A3E398;">

			<div id="scroll_cont_bot" style="position:relative; height:100%; width:100%; display:flex; overflow:hidden;">
				<div id="scroll_drawer_bot" style="position:absolute; height:100%; width:700px; background:#A3E398;"></div>
			</div>

			<div style="position:relative; width:100%; height:15px; background:black;"></div>

		</div>



		<div id="scroll_and_scrolled_top" style="display:flex; flex-direction:column; width:500px; height:200px; background:#A3E398;">

			<div style="position:relative; width:100%; height:15px; background:black;"></div>

			<div id="scroll_cont_top" style="position:relative; height:100%; width:100%; display:flex; overflow:hidden;">
				<div id="scroll_drawer_top" style="position:absolute; height:100%; width:700px; background:#A3E398;"></div>
			</div>

		</div>


	</div>


</body>
</html>
