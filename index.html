<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="display:flex; flex-direction:column; align-items:center; width:100%; height:100vh; padding-top:50px; background:#616474">

	<div style="width:100%; height:100%; display:flex; justify-content:space-around;">
		<!-- scroll_cont can be anywhere in the document in relation to the actual scrollbar -->

		<div id="scroll_and_scrolled_left" style="display:flex; width:200px; height:60%; background:#619358; margin-left:10px; margin-right:5px;">

			<div id="scroll_cont_left" style="position:relative; height:100%; width:100%; display:flex; overflow:hidden;">
				<div id="scroll_drawer_left" style="position:absolute; width:100%; height:600px; background:#A3E398; display:flex; flex-direction:column; justify-content:space-between;">
					<div style="width:100px;height:100px;background:#CD75B7"></div>					
					<div style="width:100px;height:100px;background:#DBA774"></div>					
				</div>
			</div>

		</div>



 		<div id="scroll_and_scrolled_right" style="display:flex; width:200px; height:300px; background:#619358; margin-left:5px; margin-right:5px;">

			<div id="scroll_cont_right" style="position:relative; height:100%; width:100%; display:flex; overflow:hidden;">
				<div id="scroll_drawer_right" style="position:absolute; width:100%; height:2000px; background:#A3E398; display:flex; flex-direction:column; justify-content:space-between;">
					<div style="width:100px;height:100px;background:#CD75B7"></div>					
					<div style="width:100px;height:100px;background:#DBA774"></div>
				</div>
			</div>

		</div>



		<div id="scroll_and_scrolled_bot" style="display:flex; flex-direction:column; width:505px; height:200px; background:#619358; margin-left:5px; margin-right:5px;">

			<div id="scroll_cont_bot" style="position:relative; height:100%; width:100%; display:flex; overflow:hidden;">
				<div id="scroll_drawer_bot" style="position:absolute; height:100%; width:700px; background:#A3E398; display:flex; justify-content:space-between;">
					<div style="width:100px;height:100px;background:#CD75B7"></div>					
					<div style="width:100px;height:100px;background:#DBA774"></div>
				</div>
			</div>

		</div>



		<div id="scroll_and_scrolled_top" style="display:flex; flex-direction:column; width:505px; height:200px; background:#619358; margin-left:5px; margin-right:10px;">

			<div id="scroll_cont_top" style="position:relative; height:100%; width:100%; display:flex; overflow:hidden;">
				<div id="scroll_drawer_top" style="position:absolute; height:100%; width:515px; background:#A3E398; display:flex; justify-content:space-between;">
					<div style="width:100px;height:100px;background:#CD75B7"></div>					
					<div style="width:100px;height:100px;background:#DBA774"></div>
				</div>
			</div>

		</div> 

	</div>


	<script type="module">
		import { ScrollBar } from './scrollbar.js';
		import { GlobalDragListener } from './global_drag_listener.js';
		import { GlobalScreenResizeUpdater } from './global_screen_resize_updater.js';

		const global_drag = new GlobalDragListener();
		const global_resize = new GlobalScreenResizeUpdater();

		// ----- left side scroll bar
		const left_scroll = new ScrollBar({
			global_drag_listener: global_drag,
			id: 'left_scroll', 
			side: 'left',
			track_thickness: '15px',
			track_styles: [['background', '#455071']], 
			container: document.getElementById('scroll_and_scrolled_left'),
			scroll_cont: document.getElementById('scroll_cont_left'),
			scroll_drawer: document.getElementById('scroll_drawer_left'),
			anim_styles: {
				subclass_name: 'reds',
				bar_normal: '#F1C8C8',
				bar_hover: '#F6DBDB',
				bar_active: '#F9EFEF'
			}
		});
		global_resize.addToUpdater(left_scroll);


		// ----- right side scroll bar
		const right_scroll = new ScrollBar({
			global_drag_listener: global_drag,
			id: 'right_scroll', 
			side: 'right',
			track_thickness: '15px',
			track_styles: [['background', '#455071']], 
			bar_styles: [['background', '#C5D1F1']],
			container: document.getElementById('scroll_and_scrolled_right'),
			scroll_cont: document.getElementById('scroll_cont_right'),
			scroll_drawer: document.getElementById('scroll_drawer_right')
		});


		// // ----- bottom side scroll bar
		const bot_scroll = new ScrollBar({
			global_drag_listener: global_drag,
			id: 'bot_scroll', 
			side: 'bottom',
			track_thickness: '15px',
			track_styles: [['background', '#455071']], 
			container: document.getElementById('scroll_and_scrolled_bot'),
			scroll_cont: document.getElementById('scroll_cont_bot'),
			scroll_drawer: document.getElementById('scroll_drawer_bot'),
			anim_styles: {
				bar_normal: '#8AA1E3',
				bar_hover: '#A8BAED',
				bar_active: '#BFCDF3'
			}
		});
		global_resize.addToUpdater(bot_scroll);


		// ----- top side scroll bar
		const top_scroll = new ScrollBar({
			global_drag_listener: global_drag,
			id: 'top_scroll', 
			side: 'top',
			scroll_hides: true,
			track_thickness: '15px',
			track_styles: [['background', '#455071']], 
			bar_styles: [['background', '#C5D1F1']],
			container: document.getElementById('scroll_and_scrolled_top'),
			scroll_cont: document.getElementById('scroll_cont_top'),
			scroll_drawer: document.getElementById('scroll_drawer_top')
		});
		global_resize.addToUpdater(top_scroll);


		// document.body.appendChild(scroll.cont);
		// Scrollbar {
	// constructor({id='', track_styles=[], bar_styles=[], scroll_cont=null, scroll_drawer=null}={}) 


		// document.getElementById('scroll_and_scrolled_left');
		// document.getElementById('scroll_and_scrolled_top');
		// document.getElementById('scroll_and_scrolled_bot');
	</script>
</body>
</html>
